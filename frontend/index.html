<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>ToDo Team App</title>
    <link rel="stylesheet" href="styles.css"> <link rel="icon" type="image/png" href="favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="header-container">
        <h1 id="messageLabel" class="animated-title"></h1>
    </div>

    <form id="task-form">
        <input type="hidden" id="task-id">
        
        <div class="brutalist-container">
            <input
                id="task-title2"
                placeholder="Titulo aquí"
                class="brutalist-input smooth-type"
                type="text"
                required
            />
            <label class="brutalist-label">TITULO</label>
        </div>
        
        <div class="brutalist-container">
            <input
                id="task-description2"
                placeholder="DescripciÓn (Opcional)"
                class="brutalist-input smooth-type"
                type="text"
            />
            <label class="brutalist-label">DESCRIPCIÓN</label>
        </div>

        <div class="brutalist-container">
            <select id="task-priority" class="brutalist-input">
                <option value="1">Prioridad Alta</option>
                <option value="2" selected>Prioridad Media</option>
                <option value="3">Prioridad Baja</option>
            </select>
            <label class="brutalist-label">PRIORIDAD</label>
        </div>

        <button id="sub-button" class="button" type="submit">
            <span class="button__text">Añadir Tarea</span>
            <span class="button__icon"><svg class="svg" fill="none" height="24" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><line x1="12" x2="12" y1="5" y2="19"></line><line x1="5" x2="19" y1="12" y2="12"></line></svg></span>
        </button>
    </form>

    <hr>

    <div class="tasks-header">
        <h2 id="tasks-title-heading">Tareas Pendientes</h2>
        
        <button id="toggle-archive-view-btn" class="button">
            <span class="button__text">Ver Archivadas</span>
        </button>
    </div>

    <div class="search-container">
        <label for="search-bar">Buscar Tareas</label>
        <input type="search" id="search-bar" class="brutalist-input smooth-type" placeholder="Filtrar por título...">
    </div>

    <div id="task-list">
        </div>

    <script src="titulo_animado.js"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
