<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>ToDo Team App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>
    <h1>Gestor de Tareas Colaborativo los chicos malotes</h1>

    <form id="task-form">
        <!-- Titulo chingooon --> 
        <div class="brutalist-container">
        <input
            id="task-title2"
            placeholder="Titulo aquí"
            class="brutalist-input smooth-type"
            type="text"
            required
        />
        <label class="brutalist-label">TITULO DE LA TAREA</label>
        </div>
        
        <!--Desccripcion perrona-->
        <div class="brutalist-container">
        <input
            id="task-description2"
            placeholder="Descripcion (Opcional)"
            class="brutalist-input smooth-type"
            type="text"
            required
        />
        <label class="brutalist-label">DESECRIPCIÓN</label>
        </div>
        <button id="sub-button" class="button" type="submit">
            <span class="button__text">Añadir Tarea</span>
            <span class="button__icon"><svg class="svg" fill="none" height="24" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><line x1="12" x2="12" y1="5" y2="19"></line><line x1="5" x2="19" y1="12" y2="12"></line></svg></span>
        </button>
    </form>

    <hr>

    <h2>Tareas Pendientes</h2>
    
    <div class="search-container">
    <label for="search-bar">Filtrar Tareas</label>
    <input type="search" id="search-bar" placeholder="Escribe para buscar...">
</div>

    <div id="task-list">
        </div>

    <script type="module" src="app.js"></script>
</body>
</html>
